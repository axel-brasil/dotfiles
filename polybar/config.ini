[colors]
background = #000000
background-alt = #000000
foreground = #FFFFFF
;primary = #F0C674
primary = #679c68
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2.5pt

;border-bottom-size = 2pt
border-color = #679c68

padding-left = 0
padding-right = 1

module-margin = 1

separator =|
separator-foreground = ${colors.disabled}

font-0 = "Source Code Pro:size=11;3"
font-1 = "FiraCode Nerd Font Mono:size=15;3"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = network pulseaudio filesystem memory cpu powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

;icon-0 = Main;
;icon-1 = Opt;
;icon-2 = Media;ﱘ
;icon-3 = Games;
;icon-default = 

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#679c68}MEM_%{F-}%percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL_"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM_"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU_"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
interface = enp9s0f3u1
interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.purple}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.orange}

label-connected = "%{F#6C77BB}↓%{F-} %downspeed% %{F#6C77BB}↑%{F-} %upspeed%%{A}"
;label-disconnected = "%{A1:networkmanager_dmenu &:}𐄂 Offline%{A}"
label-disconnected = 

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = #FFFFFF

[module/powermenu]
type = custom/menu
format-spacing = 0
label-open = POWER
label-open-foreground = #e9524a
label-close = CANCEL
label-close-foreground = #e9524a
label-separator = " : "
label-separator-foreground = ${colors.foreground}

menu-0-0 = Reboot
menu-0-0-exec = reboot
menu-0-1 = Power Off
menu-0-1-exec = shutdown now
menu-0-2 = Log Out
menu-0-2-exec = pkill -KILL -u axel

[settings]
screenchange-reload = true
pseudo-transparency = true

